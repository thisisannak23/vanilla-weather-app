<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="src/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
    <link rel="stylesheet" href="src/grid_12-825-55-15.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sanchez:ital@0;1&display=swap");
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <h1 id="mainHeading">WHAT'S THE WEATHER?</h1>

      <div id="transparentBox" width="100%">
        <div class="row" width="100%">
          <form id="searchAndButton" width="100%">
            <input
              type="search"
              id="searchBar"
              class="search"
              placeholder="Enter City"
              autocomplete="off"
            />
            <input
              type="submit"
              id="button"
              value="search"
              class="buttonPrimary"
            />
          </form>

          <div class="col-3">
            <img src="src\01d.png" alt="sunny" width="200px" id="currentPic" />
          </div>
          <div class="col-3">
            <ul>
            <li id="currentTemp"></li>
            <li><span id="units"><a href="#" id="fahrenheit-link" class="active">
              °F</a> | <a href="#" id="celsLink">°C</a>
            </span></li></ul></div>
            
          <div id="currentDetails" class="col-3">
            <ul>
              <li id="currentDescrip"></li>
              <li id="humidity">
                Humidity: <span id="humidityPercent"></span>%
              </li>
              <li id="windSpeed">Wind: <span id="windSpeedMPH"></span>mph</li>
            </ul>
          </div>
          <div id="currentInfo" class="col-3">
            <ul>
              <li id="currentCity"></li>
              <li id="lastUpdate">Last updated: <span id="dayTime"></span></li>
            </ul>
          </div>
        </div>
        <table width="100%">
          <tr>
            <th id="day1" class="forecastDays" rowspan="3" width="15%">
              <ul class="list-group list-group-flush">
                <li class="weekDay" class="list-group-item">Monday</li>
                <li id="day1Icon" class="icon">
                  <img src="src\50d.png" alt="foggy" />
                </li>
                <li id="day1Temp" class="forecastTemp">65°</li>
              </ul>
            </th>

            <th id="day2" class="forecastDays" rowspan="3" width="15%">
              <ul class="list-group list-group-flush">
                <li class="weekDay" class="list-group-item">Tuesday</li>
                <li id="day2Icon" class="icon">
                  <img src="src\bluecloud.png" alt="cloudy" />
                </li>
                <li id="day2Temp" class="forecastTemp">5°</li>
              </ul>
            </th>

            <th id="day3" class="forecastDays" rowspan="3" width="15%">
              <ul class="list-group list-group-flush">
                <li class="weekDay" class="list-group-item">Wednesday</li>
                <li id="day3Icon" class="icon">
                  <img src="src\windycloud.png" alt="windy" />
                </li>
                <li id="day3Temp" class="forecastTemp">43°</li>
              </ul>
            </th>

            <th id="day4" class="forecastDays" rowspan="3" width="15%">
              <ul class="list-group list-group-flush">
                <li class="weekDay" class="list-group-item">Thursday</li>
                <li id="day4Icon" class="icon" class="list-group-item">
                  <img src="src\01d.png" alt="sunny" />
                </li>
                <li id="day4Temp" class="forecastTemp" class="list-group-item">
                  88°
                </li>
              </ul>
            </th>

            <th id="day5" class="forecastDays" rowspan="3" width="15%">
              <ul class="list-group list-group-flush">
                <li class="weekDay" class="list-group-item">Friday</li>
                <li id="day5Icon" class="icon" class="list-group-item">
                  <img src="src\10d.png" alt="lightningcloud" />
                </li>
                <li id="day5Temp" class="forecastTemp" class="list-group-item">
                  22°
                </li>
              </ul>
            </th>
            <caption>
              <a
                href="https://github.com/thisisannak23/vanilla-weather-app"
                id="githubLink"
                >Open Source Code</a
              >
              by Anna Kazanecki
            </caption>
          </tr>
        </table>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
