<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
    <style>
@import url('https://fonts.googleapis.com/css2?family=Sanchez:ital@0;1&display=swap');
</style>
    <title>Weather App</title>
  </head>
  
  <body>
    <div class="container">
      <h1 id="mainHeading">What's the Weather?</h1>
<br>
<br>
      <div class="row" id="transparentBox">
      <div class="col-3">
     <img src="https://c.tenor.com/4qaVLgQED40AAAAC/cloud-rain.gif" alt="raining cloud" width="200px" id="currentPic"/></div>
<div id="currentTemp" class="col-3">
  45*
</div>
<div id="currentDetails" class="col-3">
  <ul>
    <li id="precip">Precipitation: 5 inches</li>
    <li id="humidity">Humidity:100%</li>
    <li id="windSpeed">Wind: 5mph</li>
  </ul>
</div>
<div id="currentInfo" class="col-3">
  <ul>
    <li id="currentCity">St. Louis, MO</li>
    <li id="dayTime">Saturday 3:00pm</li>
    <li id="currentDescrip">Partly Cloudy</li>
  </ul>
</div>

<br><br>

<table>
  <tr rowspan="5">
    <td id="day1" class="forecastDays" >
      <ul>
        <li class="weekDay">
          Monday
        </li>
        <li id="day1Icon" class="icon";>
          icon
        </li>
        <li id="day1Temp" class="forecastTemp">
          65%
        </li>
      </ul>
    </td>
  </tr>

  <tr rowspan="5">
    <td id="day2" class="forecastDays">
      <ul>
        <li class="weekDay">
          Tuesday
        </li>
        <li id="day2Icon" class="icon">
          icon
        </li>
        <li id="day2Temp" class="forecastTemp">
          5%
        </li>
      </ul>
    </td>
  </tr>

  <tr rowspan="5">
    <td id="day3" class="forecastDays">
      <ul>
        <li class="weekDay">
          Wednesday
        </li>
        <li id="day3Icon" class="icon">
          icon
        </li>
        <li id="day3Temp" class="forecastTemp">
          43%
        </li>
      </ul>
    </td>
  </trrowspan>

  <tr rowspan="5">
    <td id="day4" class="forecastDays">
      <ul>
        <li class="weekDay">
          Thursday
        </li>
        <li id="day4Icon" class="icon">
          icon
        </li>
        <li id="day4Temp" class="forecastTemp">
          88%
        </li>
      </ul>
    </td>
  </tr>

  <tr rowspan="5">
    <td id="day5" class="forecastDays">
      <ul>
        <li class="weekDay">
          Friday
        </li>
        <li id="day5Icon" class="icon">
          icon
        </li>
        <li id="day5Temp" class="forecastTemp">
          22%
        </li>
      </ul>
    </td>
  </tr>
</table>
</div>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
